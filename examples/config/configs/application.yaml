debug_mode: true
env: prod

logger:
  console: true
  level: debug
  path: ./logs  # Log directory, optional

web:
  host: ""
  port: 8080

db:
  primary:
    driver: mysql
    host: localhost
    port: 3306
    user: root
    password: 123456
    name: service_template_go
    max_idle: 10
    max_open: 100
  analytics:
    driver: postgres
    host: localhost
    port: 5432
    user: postgres
    password: 123456
    name: analytics_db
    max_idle: 5
    max_open: 50

redis:
  host: localhost
  port: 6379
  password: 123456
  db: 0

app:
  feature_flags:
    enable_new_ui: true
    enable_analytics: false
  api_keys:
    third_party: your-api-key-here
